{% extends "base.html" %}

{% block title %}My Courses{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-book me-2"></i>My Courses</h2>
<div class="card shadow-sm">
    <div class="card-body">
        {% if courses %}
        <ul class="list-group">
            {% for course in courses %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ course.name }}
                <a href="{{ url_for('teacher.course_students', course_id=course.id) }}" class="btn btn-sm btn-outline-primary">
                    View students
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="text-muted text-center mb-0">No courses available.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
