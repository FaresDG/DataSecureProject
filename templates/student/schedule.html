{% extends "base.html" %}

{% block title %}My Schedule{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<h2 class="mb-4"><i class="bi bi-calendar3 me-2"></i>My Schedule</h2>
{% if events %}
<div id="scheduleCalendar" data-events='{{ events | tojson | safe }}'></div>
{% else %}
<p class="text-muted">No schedule available.</p>
{% endif %}
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='vendor/fullcalendar/fullcalendar.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/schedule.js') }}"></script>
{% endblock %}
